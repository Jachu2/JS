<<!DOCTYPE html>
<html>
<head>
  <title>Proste obliczenia</title>
  <meta charset="utf-8">
</head>
<body>
  <div style="color:green; font-size:37px;">
    <script language="JavaScript">
      var liczba1 = prompt("D1=", "");
      var liczba2 = prompt("D2=", "");
      var ile_sekund_buc;
      var D1_buc = parseFloat(liczba1);
      var D2_buc = parseFloat(liczba2);
      ile_sekund_buc = (D1_buc - D2_buc) * 24 * 3600;

      document.write("D1=" + D1_buc + " D2=" + D2_buc + "<br>");
      document.write("Ile sekund: " + ile_sekund_buc + "<br>");
    </script>
  </div>
</body>
</html>
