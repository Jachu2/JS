<!DOCTYPE html>
 <html lang="pl-PL">
<head>
   <meta charset="utf-8">
<script type="text/javascript">
function show_confirm()
{
var r=confirm("Naciśnij klawisz");
if (r==true)
{ document.write("Naciśnij OK!"); }
else
{ document.write("Naciśnij Cancel!"); }
}
</script>
</head>
<body>
<b>Zastosowanie:</b>
<p>Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje, lub akceptację jakichś danych.
<p>Użytkownik musi nacisnąć „OK.” w celu akceptacji bądź „Cancel” w celu odrzucenia. Jeżeli zostanie
wybrane „OK.” metoda zwraca true w przeciwnym wypadku false.</b>
<input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
</body>
</html>
