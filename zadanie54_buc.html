<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Jan Bucia 3G</title>
</head>
<body>
    <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            var imie_buc = prompt("Podaj swoje imiÄ™:");
            var nazwisko_buc = prompt("Podaj swoje nazwisko:");
            var a_buc = (nazwisko_buc.length % 4) + 5;
            var b_buc = (imie_buc.length % 6) + 20;
            for (var i_buc = 0; i_buc < b_buc + 2; i_buc++) {
                document.write("*");
            }
            document.write("<br>");
            for (var i_buc = 0; i_buc < a_buc; i_buc++) {
                document.write("*");
                for (var j_buc = 0; j_buc < b_buc; j_buc++) {
                    document.write("&nbsp;&nbsp;");
                }
                document.write("*<br>");
            }
            for (var i_buc = 0; i_buc < b_buc + 2; i_buc++) {
                document.write("*");
            }
            document.write("<br>");
        </script>
    </div>
</body>
