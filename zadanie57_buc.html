<!DOCTYPE html>
<html>
<head>
  <title>Jan Bucia 3G</title>
  <meta charset="UTF-8">
</head>
<body>
<div style="color:red;font-size:50px;">
  <script>
   for(var i_buc=7;i_buc<=22;i_buc++){
     if(i_buc<10){
       var pierwiastek_drugiego_stopnia_buc=Math.sqrt(i_buc).toFixed(2);
       var pierwiastek_czwartego_stopnia_buc=Math.sqrt(pierwiastek_drugiego_stopnia_buc).toFixed(2);
       document.write("Wartość i="+i_buc+"<br>Pierwiastek drugiego stopnia=" +pierwiastek_drugiego_stopnia_buc+"<br>");
       document.write("Pierwiastek czwartego stopnia=" +pierwiastek_czwartego_stopnia_buc+" <br><br>");
     }
   }
  </script>
</div>
</body>
</html>
