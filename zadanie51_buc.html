<!DOCTYPE html>
<html lang="pl">
<head> 
 <meta charset="utf-8">
 <title> Przykład użycia pętli </title>
</head> 
<body> 
 <script language="JavaScript">
document.write('<p style="margin-top: 2cm; color: red;">Bucia</p>');
 document.write('<p style="margin-top: 5mm; color: blue;">Przykładowe użycie pętli.</p>');
 var n_buc=parseFloat (prompt("Ile razy powtórzyć=",""));
 var inicjaly_buc=prompt("Podaj swoje inicjały=","");
 for ( var i_buc=1; i_buc<=n_buc; i_buc++)
 {
 for ( var k_buc=1; k_buc<=i_buc; k_buc++)  
 {
 document.write("&nbsp;");  
 }
 document.write(i_buc+"_"+inicjaly_buc+"_"+i_buc+"<br>");
 }
 </script>
</body> 
</html>
