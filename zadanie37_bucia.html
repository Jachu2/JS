<!DOCTYPE html>
<html>
<head>
  <title>Sprawdzenie roku JavaScript</title>
</head>
<body>
  <script>
    var rok_buc = prompt("Podaj rok, od którego działa JavaScript:");
    if (rok_buc == 1995) {
      document.write("<span style='color: blue; font-size: 4em;'>Brawo, znasz rok od kiedy działa JavaScript!</span>");
    } else {
      document.write("<span style='color: red; font-size: 7em;'>Źle, musisz jeszcze poczytać.</span>");
    }
    document.write("Wczytany rok = " + rok_buc);
  </script>
</body>
</html>
